<!DOCTYPE html>
<html>
    <header>
        <title>BompaCast - E.E.B. Bom Pastor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="icon" href="assets/logo.png">
        <link rel="stylesheet" href="css/content.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/menu.css">
    </header>
    <body>
            <div class="content" id="content">
                    <div class="header">
                        <div class="header-start">

                        </div>
                        <div class="header-mid">
                            <img src="./assets/logo.png" id="bompa-icon" width="61" height="50">
                        </div>
                        <div class="header-end">
                            <a href="#" target="_blank"><img src="./assets/spotify icon.png" width="24" height="25"></a>
                            <a href="https://twitter.com/BompaCast" target="_blank"><img src="./assets/twitter logo.png" width="30" height="25"></a>
                            <a href="#" target="_blank"><img src="./assets/youtube icon.png" width="35" height="25"></a>
                        </div>
                </div>
                <div id="solar-menu">
                    <div id="sun">
                        <img id="menu-icon" src="./assets/menu-icon.png" style="padding: 10px; cursor: pointer;" width="29" height="20">
                        </div>
                    <div id="earth" data-animation="orbit_earth" Onclick="this.removeAttribute('data-animation')">
                        <div id="moon" data-animation="orbit_moon"></div></div>
                    <div id="mars" data-animation="orbit_mars"></div>
                </div>
                <div class="body">
                    <div id="about"></div>
                    <div id="founders"></div>
                    <div id="archives"></div>
                </div>
            </div>
